<!DOCTYPE html>
<html>
<head >
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<title>Contatos</title>
</head>
<body>
		<nav id="contato2">
		<h1 id="contato1" align="center">Fale conosco</h1>
			
			<form id="contato" action="pagina-processa-dados" method="post">
	<div>
		<label for="name">Nome:</label>
		<input type="text" id="name" size="20" placeholder="Nome Completo" />
	</div>
	<div>
		<label for="mail">Email:</label>
		<input type="email" id="email" />
	</div>
	<div>
		<label for="msg">Mensagem:</label>
		<textarea id="msg"></textarea>
	</div>
	<div class="button">
		<button type="submit">Enviar sua mensagem</button>
		
	</div>
</form>
</nav>
</body>
</html>
